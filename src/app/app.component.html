<div class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="col-sm-offset-2 col-sm-8">
        <div class="jumbotron">
          <h3 class="text-center">Exemplo usando Angular 4 e PrimeNG</h3> 
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-offset-2 col-sm-8">
        Nome : <input type="text" placeholder="Digite seu nome" pInputText (change)="onChangeEvent($event)"/>
        <button pButton type="button" (click)="showMessages()" icon="fa-check" label="Mensagem"></button>
        <p-growl [(value)]="msgs"></p-growl>
      </div>
    </div>
  </div>
</div>
